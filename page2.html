<html>

<head>

    <title>Card Hover Effect</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="card.css" />

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>

    <div class="main">
        <div class="one">
            <div class="container">



                <div class="card">

                    <div class="slide slide1">

                        <div class="content">

                            <div class="icon1">

                                <i class="fa fa-user-circle" aria-hidden="true"></i>

                            </div>

                        </div>

                    </div>

                    <div class="slide slide2">

                        <div class="content">

                            <h3>

                                Vintage cars

                            </h3>

                            <p>You can't go wrong with the old gangsters</p>

                        </div>

                    </div>

                </div>



            </div>

        </div>
        <div class="two">
            <div class="container">



                <div class="card">

                    <div class="slide slide1">

                        <div class="content">

                            <div class="icon2">

                                <i class="fa fa-user-circle" aria-hidden="true"></i>

                            </div>

                        </div>

                    </div>

                    <div class="slide slide2">

                        <div class="content">

                            <h3>

                                Classics

                            </h3>

                            <p>Not the type who show off? this is the go</p>

                        </div>

                    </div>

                </div>

            </div>
        </div>

        <div class="three">
            <div class="container">



                <div class="card">

                    <div class="slide slide1">

                        <div class="content">

                            <div class="icon3">

                                <i class="fa fa-user-circle" aria-hidden="true"></i>

                            </div>

                        </div>

                    </div>

                    <div class="slide slide2">

                        <div class="content">

                            <h3>

                                Super Cars

                            </h3>

                            <p>What else could you dream of other than these!!!</p>

                        </div>

                    </div>

                </div>



            </div>
        </div>

        <div class="btn">
            <a href="signin.html" target="_blank">Sign in</a>
        </div>
    </div>
</body>

</html>
